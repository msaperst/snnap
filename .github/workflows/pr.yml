# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Pull Request CI

on: [ pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup env file ⚙
        run: |
          echo "# tool hosting information" > .env
          echo "HTTP_PORT=70" >> .env
          echo "HTTPS_PORT=7443" >> .env
          echo "" >> .env
          echo "# database information" >> .env
          echo "MYSQL_ROOT_PASSWORD=xFRcwhHSF4aHxpGv7n5DuzSz" >> .env
          echo "MYSQL_PORT=3306" >> .env
          echo "MYSQL_DATABASE=seconds" >> .env
          echo "MYSQL_USER=seconds" >> .env
          echo "MYSQL_PASSWORD=vGvmKAcPLeQpQ7gEKckN89dB" >> .env
          echo "" >> .env
          echo "# api information" >> .env
          echo "API_PORT=3001" >> .env

      - name: Build Dockerfile 🐋
        run: docker-compose -f docker-compose.yml up -d --build

      - name: Setup Node ☕
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install 🔧
        run: | 
          npm ci
          cd api; npm ci

      - name: Functional Test 🔒
        run: |
          export $(grep -v '^#' .env | xargs)
          docker exec seconds_mysql ./setup-database.sh
          APP=http://localhost npm run test
