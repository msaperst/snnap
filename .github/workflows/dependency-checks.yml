name: Software Composition Analysis

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '23 22 * * 1'

jobs:
  api:
    name: API SCA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node ☕
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Install 🔧
        run: cd api; npm ci

      - name: Dependency Check 🐛
        run: |
          cd api; npm run owasp || true

      - name: Upload Lint Sarif 📊
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: api/dependency-check-reports/dependency-check-report.sarif
          category: api

      - name: Publish Result 📊
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: OWASP Dependency Check API Results
          path: api/dependency-check-reports

  ui:
    name: UI SCA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node ☕
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Install 🔧
        run: cd ui; npm ci

      - name: Dependency Check 🐛
        run: |
          cd ui; npm run owasp || true

      - name: Upload Lint Sarif 📊
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ui/dependency-check-reports/dependency-check-report.sarif
          category: ui

      - name: Publish Result 📊
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: OWASP Dependency Check UI Results
          path: ui/dependency-check-reports