# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Unit Testing

on:
  push:
    branches-ignore: [ main ]

jobs:
  api:
    name: API Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Node â˜•
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install ğŸ”§
        run: cd api; npm ci

      - name: Lint ğŸ”
        run: cd api; npm run lint

      - name: Unit Test ğŸ¤
        run: cd api; npm run test

      - name: Upload Coverage ğŸ“Š
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: api-coverage
          path: api/coverage/lcov.info

  ui:
    name: UI Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup env file âš™
        run: |
          echo "REACT_APP_GEOAPIFY_API_KEY=${{ secrets.GEOAPIFY_API_KEY }}" > ui/.env

      - name: Setup Node â˜•
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install ğŸ”§
        run: cd ui; npm ci

      - name: Lint ğŸ”
        run: cd ui; npm run lint

      - name: Unit Test ğŸ¤
        run: cd ui; npm run test

      - name: Upload Coverage ğŸ“Š
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ui-coverage
          path: ui/coverage/lcov.info

  sonar:
    name: SonarCloud
    needs: [api, ui]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Get API Coverage
        uses: actions/download-artifact@v3
        with:
          name: api-coverage

      - name: Get UI Coverage
        uses: actions/download-artifact@v3
        with:
          name: ui-coverage

      - name: Display structure of downloaded files
        run: ls -R

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
